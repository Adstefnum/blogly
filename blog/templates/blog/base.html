<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog {% block titdes %}{% endblock titdes %}</title>
    <meta name="description" content="BLOG -A blog template built on the python Django web framework">

	{% load static %}
    <!-- External CSS -->
    <link rel="stylesheet" href="{% static 'blog/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/et-line.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/owl.transitions.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/css/plyr.css' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/responsive.css' %}">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400%7CUbuntu:400,700%7COpen+Sans" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/icon-114x114.png' %}">

</head>

<body>

    <!-- Preloader -->
    <div class="loader-wrap" id="loader-wrap">
        <div class="cssload-loader"></div>
    </div>
    <!-- Preloader End -->

    <!-- Navigation -->
    <nav class="navbar navbar-default" data-spy="affix" data-offset-top="60">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'blog:index' %}">
                    BLOG
                </a>
            </div>

             <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" id="one-page-nav">
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Navigation End -->

    <!-- Page Header -->
    <div class="page-header">
        <div class="container text-center">
            <h1 class="page-title">Blog</h1>
                <li><a href="#">{% block page %}{% endblock page %}</a></li>
        </div>
    </div>
    <!-- Page Header End -->
{% block body %}
{% endblock %}
 <!-- Script -->
    <script src="{% static 'blog/assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/jquery.nav.js' %}"></script>
    <script src="{% static 'blog/assets/js/wow.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/jquery.localScroll.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/owl.carousel.js' %}"></script>
    <script src="{% static 'blog/assets/js/plyr.js' %}"></script>
    <script src="{% static 'blog/assets/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'blog/assets/js/jquery.stellar.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmiJjq5DIg_K9fv6RE72OY__p9jz0YTMI"></script>
    <script src="{% static 'blog/js/map.js' %}"></script>
    <script src="{% static 'blog/js/custom.js' %}"></script>
    <script>
        $(".comment-reply-btn").click(function(event){
            event.preventDefault();
            if ($("#comment-reply").is(':hidden')) {
     $("#comment-reply").show();}
else  {
     $("#comment-reply").hide();}
        })

    </script>
</body>

</html>
